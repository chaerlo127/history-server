spring.datasource.url=${SECRETS.aws-rds-url}
spring.datasource.username=admin
spring.datasource.password=${SECRETS.aws-rds-password}
#spring.datasource.url=jdbc:mysql://localhost:3306/history_app?autoReconnect=true&useUnicode=true&characterEncoding=utf-8
#spring.datasource.username=root
#spring.datasource.password=${dbPassword}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.servlet.multipart.maxFileSize=10MB
spring.servlet.multipart.maxRequestSize=10MB
spring.devtools.restart.enabled = false

cloud.aws.stack.auto=false
cloud.aws.region.static=ap-northeast-2
cloud.aws.credentials.access-key= ${SECRETS.aws-access-key}
cloud.aws.credentials.secret-key= ${SECRETS.aws-private-key}
cloud.aws.s3.bucket=history-app-story-image

